<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Point Policy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/admin_styles.css}">
</head>
<body>
<!-- Header -->
<nav th:replace="fragments/admin_nav :: nav"></nav>
<div class="container">
    <h1 class="mt-5">Edit Point Policy</h1>
    <form action="/admin/points/policies/edit" method="post" >
        <div class="form-group">
            <label for="key">Key</label>
            <input type="text" class="form-control" id="key" name="policyKey"  th:value="${pointPolicyResponseRequest.policyKey()}" readonly required>
        </div>
        <div class="form-group">
            <label for="value">Value</label>
            <input type="number" class="form-control" id="value" name="policyValue" th:value="${pointPolicyResponseRequest.policyValue()}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a class="btn btn-secondary mt-3" href="/admin/points/policies">Back</a>
</div>
</body>

<script src="/js/admin.js"></script>
</html>
