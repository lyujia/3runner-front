<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        /* 전체 페이지를 위한 스타일 */
        html, body {
            height: 100%; /* 높이를 100%로 설정하여 전체 페이지 사용 */
            margin: 0; /* 기본 마진 제거 */
            padding: 0; /* 기본 패딩 제거 */
            display: flex; /* Flexbox 모델 적용 */
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            background-color: #f0f0f0; /* 배경색 설정 */
        }

        /* 로그인 컨테이너에 대한 스타일 */
        .login-container {
            width: 340px; /* 컨테이너 너비 */
            padding: 20px; /* 내부 패딩 */
            background: #ffffff; /* 배경색 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 박스 그림자 효과 */
            border-radius: 8px; /* 테두리 둥글게 */
        }

        /* 폼 내부 요소에 대한 스타일 */
        .form-group {
            margin-bottom: 15px; /* 하단 여백 */
        }

        label {
            display: block; /* 라벨을 블록 요소로 설정 */
            margin-bottom: 5px; /* 라벨 아래 여백 */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%; /* 폭 100% */
            padding: 10px; /* 패딩 */
            border: 1px solid #ccc; /* 테두리 */
            border-radius: 4px; /* 테두리 둥글게 */
        }

        button {
            width: 100%; /* 폭 100% */
            padding: 10px; /* 패딩 */
            background-color: #4CAF50; /* 배경색 */
            color: white; /* 글자색 */
            border: none; /* 테두리 없음 */
            border-radius: 4px; /* 테두리 둥글게 */
            cursor: pointer; /* 포인터 커서 */
        }

        button:hover {
            background-color: #45a049; /* 호버 시 배경색 변경 */
        }

        .button-link { /* 버튼처럼 보이는 링크 스타일 */
            display: block;
            width: 100%; /* 폭 100% */
            height: 40px; /* 높이 */
            background-color: #4CAF50; /* 배경색 */
            color: white; /* 글자색 */
            line-height: 40px; /* 라인 높이 */
            text-align: center; /* 텍스트 중앙 정렬 */
            text-decoration: none; /* 텍스트 꾸밈 없애기 */
            border-radius: 4px; /* 테두리 둥글게 */
            cursor: pointer; /* 커서 포인터 */
        }

        .button-link:hover {
            background-color: #45a049; /* 호버 시 배경색 변경 */
        }

        .button-link img {
            vertical-align: middle; /* 이미지를 수직 중앙에 배치 */
            height: 80%; /* 이미지 높이 조정 */
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form action="/login/process" method="post">
        <div class="form-group">
            <label for="email">Username:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
        <!-- 에러 메시지 표시 -->
        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}" style="color:red;"></p>
        </div>
    </form>

        <div class="form-group">
            <a href="https://id.payco.com/oauth2.0/authorize?response_type=code&client_id=3RDUR8qJyORVrsI2PdkInS1&serviceProviderCode=FRIENDS&redirect_uri=http%3A%2F%2F3runner.shop%2Foauth2%2Fcallback%2Fpayco&userLocale=ko_KR" class="button-link" role="button">
            Payco Login
        </a>
        </div>

    <!-- 회원가입 버튼 추가 -->

        <div class="form-group">
            <a href="/member/createForm" class="button-link" role="button">
                Sign Up
            </a>
        </div>


</div>
</body>
</html>
