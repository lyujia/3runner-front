<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main/default.css}">
</head>
<body>
<!-- 첫 번째 헤더 -->
<div class="container-header">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom header-custom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
        </div>
        <ul class="nav col-12 col-md-auto justify-content-center mb-md-0">
            <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="/carts" class="nav-link px-2">장바구니</a></li>
        </ul>
        <div class="col-md-3 text-end">
            <button id="loginButton" type="button" class="btn btn-outline-primary me-2" style="display: none;" onclick="login()">Login</button>
            <button id="signupButton" type="button" class="btn btn-primary" style="display: none;" onclick="signup()">Sign-up</button>
            <button id="logoutButton" type="button" class="btn btn-outline-danger me-2" style="display: none;" onclick="logout()" >Logout</button>
            <button id="mypageButton" type="button" class="btn btn-outline-secondary" style="display: none;" onclick="mypage()">My Page</button>
        </div>
    </header>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
</body>
</html>
