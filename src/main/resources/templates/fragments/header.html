<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="header">
    <!-- 헤더 -->
    <header class="py-3 header-custom">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <div class="d-flex justify-content-center flex-grow-1">
                <div class="d-flex align-items-center mb-3 mb-lg-0 text-center text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="24" height="24">
                        <path fill="#ffffff"
                              d="M96 0C43 0 0 43 0 96V416c0 53 43 96 96 96H384h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V384c17.7 0 32-14.3 32-32V32c0-17.7-14.3-32-32-32H384 96zm0 384H352v64H96c-17.7 0-32-14.3-32-32s14.3-32 32-32zm32-240c0-8.8 7.2-16 16-16H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16zm16 48H336c8.8 0 16 7.2 16 16s-7.2 16-16 16H144c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/>

                    <span class="fs-4">3runner</span>
                </div>
            </div>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0" style="flex: 1;" action="/search" method="get">
                <input type="search" class="form-control" name="keyword" placeholder="Search..." aria-label="Search">
            </form>
        </div>
    </header>

    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-custom border-bottom box-shadow mb-3 no-gap-nav">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav" id="categoryMenu">
                    <!-- 동적으로 생성될 카테고리 리스트 -->
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
