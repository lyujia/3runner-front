<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</head>
<body>
<div th:fragment="sidebar">
    <div class="sidebar">
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/" class="nav-link active" aria-current="page">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                    Home
                </a>
            </li>
            <li>
                <a href="/carts" class="nav-link link-body-emphasis">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                    장바구니
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-body-emphasis">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                    최근 본 책
                </a>
            </li>
        </ul>
        <hr>
        <ul class="nav" id="authLinks">
            <li class="nav-item"><a id="loginLink" href="/login" class="nav-link link-dark px-2">로그인</a></li>
            <li class="nav-item"><a id="logoutLink" href="/logout" class="nav-link link-dark px-2">로그아웃</a></li>
        </ul>
        <div class="dropdown mt-3" id = "dropdownUser">
            <a id="profileDropdown" href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="display: none;">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>mdo</strong>
            </a>
            <ul class="dropdown-menu text-small shadow" id="profileMenu">
                <li><a class="dropdown-item" href="/member/mypage">마이 페이지</a></li>
                <li><a class="dropdown-item" href="/member/mypageForm">내 정보 수정</a></li>
                <li>
                    <a class="dropdown-item" href="/mypages/messages">알림함
                        <span class="badge" th:if="${unreadMessageCount > 0}" th:text="${unreadMessageCount}" style="background-color: red; border-radius: 50%; min-width: 18px; font-size: 10px"></span>
                    </a>
                </li>
                <li><hr class="dropdown-divider"></li>
            </ul>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
