<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main/main.css}">
    <meta name="theme-color" content="#712cf9">
</head>
<body>
<div class="d-flex flex-column">
    <header class="header-custom" th:replace="fragments/header :: header"></header>
    <div class="d-flex">
        <aside class="sidebar" th:replace="fragments/sidebar :: sidebar"></aside>
        <main class="flex-grow-1 main-content">
            <div class="container">

                <h1 th:text="${keyword} + '로 검색한 결과입니다.'"></h1>
                <br>
                <hr> <!-- 구분선 추가 -->
                <div class="book-list">
                    <div class="book-list-items row" id="book-list-items">
                        <!--책 목록-->
                    </div>
                    <div class="text-center mt-4">
                        <!--                        <button class="btn btn-primary" th:onclick="loadMoreBooks(${keyword})">더보기</button>-->
                        <button class="btn btn-primary" th:onclick="loadMoreBooks()">더보기</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/fragments/header.js}"></script>
<script th:src="@{/js/search/book-page-list.js}"></script>
<div th:replace="fragments/footer :: footer"></div>
<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
        let currentKeyword = /*[[${keyword}]]*/ '';
        loadBooks(currentKeyword, 0);
        console.log("DOMContent Lord:", currentKeyword);
    });
</script>
<script th:src="@{/js/auth/checked-login-main.js}"></script>
</body>
</html>
