<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API 도서 등록</title>
  <style>
    body {
      font-family: 'Nanum Gothic', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2 {
      color: #4a90e2;
      border-bottom: 2px solid #4a90e2;
      padding-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"] {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>API 도서 등록</h2>
  <form action="" method="post">
    <input type="text" id="isbnId" name="isbnId" placeholder="ISBN 13 자리 번호 입력">
    <input type="submit" value="등록">
  </form>
</div>
</body>
</html>
