<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Review Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input[type="text"],
        input[type="file"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin: 6px 0 12px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .header {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .selected-book {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }

        .form-buttons .btn {
            margin-right: 10px;
        }

        textarea {
            height: 200px;
            resize: vertical;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-buttons {
            text-align: center;
        }

        .form-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }

        .form-buttons button.reset {
            background-color: #d9534f;
        }

        fieldset {
            text-align: center;
            display: inline-block;
            direction: rtl;
            border: 0;
        }

        fieldset legend {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type=radio] {
            display: none;
        }

        .star-label {
            font-size: 3em;
            color: transparent;
            text-shadow: 0 0 0 #f0f0f0;
            cursor: pointer;
            display: inline-block;
        }

        .star-label:hover,
        input[type=radio]:checked ~ label {
            text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
        }

        .star-label:hover ~ label {
            text-shadow: 0 0 0 rgba(250, 208, 0, 0.99);
        }

        .input-group .form-control {
            height: auto;
        }

        .input-group-append .btn {
            height: auto;
        }

        .input-group-append .btn,
        .input-group .form-control {
            display: flex;
            align-items: center;
        }

        .input-box {
            position: relative;
            height: 76px;
            max-width: 900px;
            width: 100%;
            background: #fff;
            margin: 0 20px;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        .input-box i,
        .input-box .button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .input-box i {
            left: 20px;
            font-size: 30px;
            color: #707070;
        }
        .input-box input {
            height: 100%;
            width: 100%;
            outline: none;
            font-size: 18px;
            font-weight: 400;
            padding: 5px 155px 0 65px;
            background-color: transparent;
            align-items: center;
            border : none;
        }
        .input-box .button {
            right: 20px;
            font-size: 16px;
            font-weight: 400;
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            background-color: #4070f4;
            cursor: pointer;
        }
        .input-box .button:active {
            transform: translateY(-50%) scale(0.98);
        }
        /* Responsive */
        @media screen and (max-width: 500px) {
            .input-box {
                height: 66px;
                margin: 0 8px;
            }
            .input-box i {
                left: 12px;
                font-size: 25px;
            }
            .input-box input {
                padding: 0 112px 0 50px;
            }
            .input-box .button {
                right: 12px;
                font-size: 14px;
                padding: 8px 18px;
            }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">리뷰 등록</h2>
    <form class="review-form" id="editorForm" method="POST" enctype="multipart/form-data">
        <div class="form-group mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <!--별점-->
        <div class="form-group mb-3">
            <fieldset>
                <input type="radio" name="ratings" value="5" id="rate1"><label class="star-label" for="rate1">★</label>
                <input type="radio" name="ratings" value="4" id="rate2"><label class="star-label" for="rate2">★</label>
                <input type="radio" name="ratings" value="3" id="rate3"><label class="star-label" for="rate3">★</label>
                <input type="radio" name="ratings" value="2" id="rate4"><label class="star-label" for="rate4">★</label>
                <input type="radio" name="ratings" value="1" id="rate5"><label class="star-label" for="rate5">★</label>
            </fieldset>
        </div>
        <div class="form-group mb-3">
            <label for="edit" class="form-label">내용</label>
            <div id="edit"></div>
            <input type="hidden" id="content" name="content"/>
        </div>
        <div class="form-buttons d-flex justify-content-end">
            <button type="submit" class="btn btn-success me-2">완료</button>
            <button type="reset" class="btn btn-secondary">초기화</button>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script>
    const editor = new toastui.Editor({
        el: document.querySelector('#edit'),
        height: '500px',
        initialEditType: 'markdown',
        initialValue: '',
        previewStyle: 'vertical',
        hooks: {
            async addImageBlobHook(blob, callback) {
                try {
                    const formData = new FormData();
                    formData.append('image', blob);
                    const type = 'review';
                    const url = `/api/images/${type}/upload`;

                    const response = await fetch(url, {
                        method: 'POST',
                        body: formData,
                    });

                    const filename = await response.text();
                    console.log('서버에 저장된 파일명 : ', filename);

                    const imageUrl = `/api/images/${type}/download?fileName=${filename}`;
                    callback(imageUrl, 'image alt attribute');

                } catch (error) {
                    console.error('업로드 실패 : ', error);
                }
            }
        }
    });

    document.getElementById('editorForm').addEventListener('submit', function (event) {
        event.preventDefault();
        document.getElementById('content').value = editor.getHTML();
        console.log('폼 내용:', document.getElementById('content').value);

        const purchaseBookId = window.location.pathname.split('/')[1];
        const url = `/api/${purchaseBookId}/review`;

        const formData = new FormData(this);

        fetch(url, {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('리뷰 등록에 실패했습니다.');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                alert('리뷰가 성공적으로 등록되었습니다!');
                const reviewId = data.body.data; // 서버 응답에서 리뷰 아이디를 가져옴
                window.location.href = `/review/${reviewId}`; // 리뷰 디테일 페이지로 리다이렉트
            })
            .catch((error) => {
                console.error('Error:', error);
                alert(error.message || '리뷰 등록에 실패했습니다.');
            });
    });

</script>
</body>
</html>
