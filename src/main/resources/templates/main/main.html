<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main/main.css}">
    <meta name="theme-color" content="#712cf9">
</head>
<body>
<div class="d-flex flex-column">
    <header class="header-custom" th:replace="fragments/header :: header"></header>
    <div class="d-flex">
        <aside class="sidebar" th:replace="fragments/sidebar :: sidebar"></aside>
        <main class="flex-grow-1 main-content">
            <div class="container">
                <div id="carouselExampleIndicators" class="carousel slide mb-4" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <a th:href="@{/book/295}">
                                <img th:src="@{/img/book1.png}" class="d-block w-100" alt="First slide">
                            </a>
                        </div>
                        <div class="carousel-item">
                            <a th:href="@{/search?keyword=김호연}">
                                <img th:src="@{/img/author.png}" class="d-block w-100" alt="Second slide">
                            </a>
                        </div>
                        <div class="carousel-item">
                            <a th:href="@{/}">
                                <img th:src="@{/img/review.png}" class="d-block w-100" alt="Third slide">
                            </a>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <div class="sorting-options mb-3">
                    <label for="primarySort"></label>
                    <select id="primarySort" class="form-select d-inline-block w-auto" onchange="changeSorting()">
                        <option value="publishedDate">신간순</option>
                        <option value="viewCount">조회순</option>
                        <option value="likes">좋아요순</option>
                        <option value="price">가격순</option>
                        <option value="title">이름순</option>
                    </select>

                    <label for="sortOrder" class="ms-3"></label>
                    <select id="sortOrder" class="form-select d-inline-block w-auto" onchange="changeSorting()">
                        <option value="desc">내림차순</option>
                        <option value="asc">오름차순</option>
                    </select>
                </div>
                <hr> <!-- 구분선 추가 -->
                <div class="book-list">
                    <div class="book-list-items row" id="book-list-items">
                        <!--책 목록-->
                    </div>
                    <div class="text-center mt-4">
                        <button class="btn btn-primary" onclick="loadMoreBooks()">더보기</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/fragments/header.js}"></script>
<script th:src="@{/js/list/book-page-list.js}"></script>
<script th:src="@{/js/auth/checked-login-main.js}"></script>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
